<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

<div class="container login-container" style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-content: center;
    align-items: center;
    margin-top: 15%;s
">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
        $('#message').html('Matching').css('color', 'green');
        } else
        $('#message').html('Not Matching').css('color', 'red');
        });
    </script>

    <form action="#" th:action="@{/trainup/reset_password}" th:object="${reset_password}" method="post">
        <div class="login-form-1">
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" class="form-control"
                       placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required
                       id="password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password
                    <input th:field="*{confirm_password}" type="password" class="form-control" id="confirm_password"
                           placeholder="Confirm Password">
                    <span id='message'></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </div>

    </form>
</div>

</body>
</html>
