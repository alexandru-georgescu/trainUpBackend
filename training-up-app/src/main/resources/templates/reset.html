<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

<div class="container login-container" style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-content: center;
    align-items: center;
    margin-top: 15%;s
">
    <form action="#" th:action="@{/trainup/reset_password}" th:object="${reset_password}" method="post">
        <div class="login-form-1">
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input th:field="*{confirm_password}" type="password" class="form-control" id="exampleInputPassword2"
                       placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </div>

    </form>
</div>

</body>
</html>
